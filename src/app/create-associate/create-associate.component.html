
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">
   
    <form  class="form-horizontal" [formGroup]="form">
<fieldset>
 <div class="row">
<!-- Form Name -->

<legend *ngIf="this.data.mode =='add'" >Skills tracker :Add new employee skills</legend>
<legend *ngIf="this.data.mode=='edit'">Skills tracker :edit  employee skills</legend>
<legend *ngIf="this.data.mode=='view'">Skills tracker :view  employee skills</legend>

<!-- Text input-->
<div class="col-sm-3">
<div class="form-group">
  <label class="col-md-4 control-label" for="Name">Name</label>  
  <div class="col-md-5">
  <input id="Name" formControlName="Name" type="text" placeholder="username" class=" input-md" required="" >
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Associate ID</label>
  <div class="col-md-5">
    <input id="assoID" formControlName="associateID" type="text" placeholder="" class=" input-md" required="" >
   
  </div>
</div>



<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" >Gender</label>
  <div class="col-md-4"> 
    <label class="radio-inline" >
      <input type="radio" formControlName="gender" id="gender-0" value="Male"  name="gender" >
      Male
    </label> 
    <label class="radio-inline" >
      <input type="radio" formControlName="gender" id="gender-1" value="Female" name="gender" >
      Female
    </label>
  </div>
</div>





<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="emailId">Email Id</label>  
  <div class="col-md-6">
  <input id="emailId" formControlName="emailId" type="text" placeholder="user@domain.com" class=" input-md" required="" >
    
  </div>
</div>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mobilenumber">Mobile Number</label>  
  <div class="col-md-5">
  <input id="mobilenumber" formControlName="mobilenumber" type="number" placeholder="Mobile Number" class=" input-md" required="" >
    
  </div>
</div>
</div>

<!--div class=" col-sm-3">
    <image-upload url="https://httpbin.org/status/200" buttonCaption="Upload pic" class="customClass" formControlName="image"></image-upload>
    </div-->

<div class="col-sm-3">
  <label class="col-md-4 control-label" for="mobilenumber">Upload Image</label> 
<input  type="file" formControlName="image" (change)="showImage($event)" placeholder="Upload Image">
<img [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder">
</div>

    <div class=" col-sm-1">
    <div id="listResults">
<div class="col-xs-2 text-center">
      <div class="checkbox  checkbox-green">
        <input id="checkboxGgreen" type="checkbox" placeholder="status green" formControlName="green" >
        <label></label>
      </div>
    </div>
    </div>

    <div id="listResults">
<div class="col-xs-2 text-center">
      <div class="checkbox  checkbox-blue">
        <input id="checkboxblue" type="checkbox" formControlName="blue" placeholder="status blue" >
        <label></label>
      </div>
    </div>
    </div>


  <div id="listResults">
<div class="col-xs-2 text-center">
      <div class="checkbox  checkbox-red">
        <input id="checkboxred" type="checkbox" formControlName="red" placeholder="status red" >
        <label></label>
      </div>
    </div>
    </div>

    </div>


 <div class=" col-sm-1" id="buttonId" >
    <div id="btn1">
<button class="btn" id="l1" (click)="clickedL1()">L1</button>
    </div>
     <div id="btn2">
<button class="btn" id="l2" (click)="clickedL2()" >L2</button>
    </div>
     <div id="btn3">
<button class="btn" id="l3" (click)="clickedL3()" >L3</button>
    </div>

    

    </div>

    <div class=" col-sm-4" id="remark">
      <label class="col-md-4 control-label" for="remark"> Remark</label>  
    <textarea id="remark" formControlName="remark" style="width:100% " ></textarea>
    </div>


  </div>
</fieldset>
<fieldset>
  <div class="row">

<legend>Skills&nbsp;

<input *ngIf="this.data.mode=='edit'" type="text" formControlName="skill" placeholder="Search by skill name">

<label *ngIf="this.data.mode=='edit'"> &nbsp; Add skill &nbsp;</label><input *ngIf="this.data.mode=='edit'" type="text" formControlName="addSkil" placeholder="add new skill"> &nbsp;

<button *ngIf="this.data.mode=='edit'" type="button" class="btn btn-success plus-button value-control colour" (click)="addSkill(form.get('addSkil').value )" >Add Skill</button>

</legend>


<div *ngFor="let skil of allSkills|filter: form.get('skill').value" id="skills"  >
<label class="col-md-4 control-label" >{{skil.skillName}}</label>
  <div class="slidecontainer col-md-5" style ="width: 20%">
    <input  #skillRange  (change)="setSkillValue(skil.skillId,skillRange.value)"  type="range" min="1" max="20"  [value]="skil.skillRating" >
  </div>
   
</div> 





 </div>
</fieldset>

<fieldset>
  <div class="row">

<div class="col-sm-6">
  <label class="col-md-4 control-label" for="passwordinput">Strength</label>
  <div class="col-md-5">
    <input formControlName="strength" id="str" name="Strength" type="text" placeholder="" class=" input-md" required="">
   
  </div>
</div>

<div class="col-sm-6">
  <label class="col-md-4 control-label" for="passwordinput">Weakness</label>
  <div class="col-md-5">
    <input formControlName="weakness" id="weakness" name="weakness" type="text" placeholder="" class=" input-md" required="">
   
  </div>
</div>

 </div>
</fieldset>
<fieldset>
   <div  *ngIf="this.data.mode =='add'" class="row" style="padding-left:400px">
<button type="button" class="btn btn-success plus-button value-control colour" (click)="addEmployee()" >save</button>
<button type="button" class="btn btn-success plus-button value-control colour" (click)="reset()">Reset</button>
<button type="button" class="btn btn-success plus-button value-control colour" (click)="cancel()">Cancel</button>
</div>


<div  *ngIf="this.data.mode =='edit'" class="row" style="padding-left:400px">
<button type="button" class="btn btn-success plus-button value-control colour" (click)="delEmployee(form.get('associateID').value)" >Delete</button>
<button type="button" class="btn btn-success plus-button value-control colour" (click)="cancel()">cancel</button>
<button type="button" class="btn btn-success plus-button value-control colour" (click)="addEmployee()">update</button>
</div>


</fieldset>
</form>
   
</div>
